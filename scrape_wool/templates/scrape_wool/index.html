<!doctype html>
<html lang="en">
  <head>
  	<title>Table 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../../static/scrape_wool/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<img src="../../static/scrape_wool/images/logo3.png" alt="Italian Trulli">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
					    <thead class="thead-primary">
					      <tr>
					        <th>Wool Brand</th>
					        <th>Product</th>
					        <th>Price</th>
                            <th>Needle Size</th>
					        <th>Composition</th>
                              <th>Link</th>
					      </tr>
					    </thead>
					    <tbody>
                        {% if available_wool_list %}
                            {% for wool in available_wool_list %}
                              <tr>
                                <th scope="row" class="scope" >{{ wool.brand }}</th>
                                <td>{{ wool.product }}</td>
                                <td>{{ wool.price }} {{ wool.currency }}</td>
                                <td>{{ wool.needle_size }}</td>
                                  <td>{{ wool.composition }}</td>
                                <td><a  target="_blank"  href={{ wool.link }} class="btn btn-primary">Open in Woolify</a></td>
                              </tr>
                             {% endfor %}
                        {% endif %}
					    </tbody>
					  </table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="../../static/scrape_wool/js/jquery.min.js"></script>
  <script src="../../static/scrape_wool/js/popper.js"></script>
  <script src="../../static/scrape_wool/js/bootstrap.min.js"></script>
  <script src="../../static/scrape_wool/js/main.js"></script>

	</body>
</html>
